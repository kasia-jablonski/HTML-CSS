<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
<!-- Possible methods:
post - data from the body of the form is sent or posted to the server
get - data is sent inside of the URL and parameters are separated with a question mark
-->
      <form action="index.html" method="post">
        
        <h1>Sign Up</h1>
        
<!--        type - indicates what kind of input we want
                  https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input
            id - not required, for targeting with css
            name - needed when form is submitted to server-side code, the server can understand the form data and process the values apropriately
-->
        <fieldset>
          
          <legend><span class="number">1</span> Your basic info</legend>
          
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="user_email">
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password">
          
          <label>Age:</label>
          <input type="radio" id="under_14" value="under_13" name="user_age"><label for="under_13" class="light">Under 13</label><br> 
          <input type="radio" id="over_14" value="over_13" name="user_age"><label for="over_13" class="light">13 or Older</label> 
          
          
        </fieldset>
        
        <fieldset>
          
          <legend><span class="number">2</span> Your profile</legend>
        
          <label for="bio">Biography:</label>
          <textarea id="bio" name="user_bio"></textarea>
          
          <label for="job">Job role:</label>
          <select id="job" name="user_job">
            <optgroup label="Web">
              <option value="frontend_developer">Front-End Developer</option>
              <option value="php_developer">PHP Developer</option>
              <option value="python_developer">Python Developer</option>
              <option value="rails_developer">Rails Developer</option>
              <option value="web_designer">Web Designer</option>
              <option value="wordpress_developer">WordPress Developer</option>
            </optgroup>  
            <optgroup label="Mobile">
              <option value="android_developer">Android Developer</option>
              <option value="mobile_designer">Mobile Designer</option>
            </optgroup>  
            <optgroup label="Business">
              <option value="business_owner">Business Owner</option>
              <option value="freelancer">Freelancer</option>
            </optgroup>  
          </select>
          
          <label>Interests:</label>
          <input type="checkbox" id="development" value="interest_development" name="user_interest"><label cass="light" for="development">Development</label><br>
          <input type="checkbox" id="design" value="interest_design" name="user_interest"><label cass="light" for="design">Design</label><br>
          <input type="checkbox" id="business" value="interest_business" name="user_interest"><label cass="light" for="business">Business</label>
          
        </fieldset>  
<!--        Button type: submit, reset, button-->
        <button type="submit">Sign Up</button>
        
      </form>
      
      
    </body>
</html>
